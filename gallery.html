<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gallery</title>
    <style>
    .myGrid {
      display: grid;
      grid-template-columns: repeat(5,1fr);
      grid-auto-rows: minmax(50px, auto);
      grid-template-areas:
      "header header header header header"
      "sidenav sidenav content content content"
      "sidenav sidenav footer footer footer";
    }
    header {
      background-color: aquamarine;
      padding: 36px;
      grid-area: header;
      text-align: center;
    }
    nav {
      background-color: lightgray;
      padding: 25px;
      grid-area: sidenav;
    }
    nav :hover {
      background-color: navy;
      color: white;
    }
    main {
      padding: 10px;
      grid-area: content;
    }
    footer {
      background-color: aquamarine;
      padding: 10px;
      grid-area: footer;
    }
  </style>
</head>
<body>
  <div class="myGrid">
    <header>
      <h1>Gallery</h1>
    </header>
      <nav>
        <div>Home</div>
        <div>Gallery</div>
        <div>About Me</div>
        <div>Contact</div>
     </nav>
    <main>
   </main>
   <footer>
     This is a footer.
   </footer>
   </head>
   <body>
   </body>
  </html>
