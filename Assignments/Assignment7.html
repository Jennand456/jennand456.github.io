<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Div Layout Example</title>
    <style>
    #header,
    #nav,
    #main,
    #footer {
    background-color: magenta;
    margin: 12px;
    padding: 24px;
    }
    .section {
      background-color: lightblue;
      margin: 8px;
    }
    </style>
  </head>
  <body>
    <div id="header">
        <h1>Div Layout Example</h1>
  </div>
    <div id="nav">NAVIGATION</div>
    <div id="main">
    <h2>MAIN SECTION</h2>
    <div class="section">SUBSECTION 1</div>
    <div class="section">SUBSECTION 2</div>
    </div>
    <div id="footer">FOOTER</div>
  </body>
</html>
