<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HTML Monthly Bills</title>
    <style>
      #monthlyBills,
      #monthlyBills caption,
      #monthlyBills th,
      #monthlyBills td {
        border: 4px solid white;
        border-collapse: collapse;
        padding: 12px;
      }
      #tableHead {
        background-color: lightgray;
      }

      #column  {
        background-color: lightblue;
        border: 4px solid white;
      }

      #monthlyBills {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Monthly Bills</h1>
    <table id="monthlyBills">
     <caption>Jennifer Bills</caption>
     <colgroup>
       <col id="column" span="4">
       <col>
       <col>
       <col>
     </colgroup>
    <thead>
     <tr id="tableHead">
       <th>Bill</th>
       <th>April</th>
       <th>May</th>
       <th>June</th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td>Phone</td>
      <td>$120</td>
      <td>$140</td>
      <td>$140</td>
     </tr>
      <tr>
        <td>Gas</td>
        <td>$90</td>
        <td>$100</td>
        <td>$150</td>
      </tr>
     <tr>
       <td>Food</td>
       <td>$280</td>
       <td>$280</td>
       <td>$300</td>
     </tr>
   </tbody>
   </table>
  </body>
</html>
