<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GRRM Redesign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
    <style>
    body {
      background-image: url("../../Images/granite2.jpg");
      background-size: cover;
    }
     #gridLayout {
       display: grid;
      grid-template-columns: 1fr repeat(3, 333px) 1fr;
       grid-auto-rows: minmax(100px, auto);
       grid-template-areas:
       ". header header header ."
       ". navbar navbar navbar ."
       ". banner banner banner ."
       ". cards  cards  cards  ."
       ". aside  blog   blog   ."
       ". footer footer footer ."
       ". bottom bottom bottom .";
     }
     header,
     nav,
     #bannerContainer,
     #cardsContainer,
     aside,
     main,
     footer,
     #bottom {
       border: 3px solid gray;
     }
     header {
       grid-area: header;
     }
     header h1 {
       display: inline-block;
       font-family: 'Montaga', serif;
     }
     nav {
       grid-area: navbar;
        }
     nav ul {
       list-style-type: none;
       padding: 0px;
       margin: 0px;
       display: flex;
       justify-content: space-between;
     }
     nav ul li a {
       color: black;
       text-decoration: none;
       font-family: 'Montaga', serif;
     }

     #bannerContainer {
       grid-area: banner;
     }
     #bannerContainer img {
       width: 100%;
     }
     #cardsContainer {
       grid-area: cards;
       dispaly: flex;
     }
     #cardsContainer img {
       flex-grow: 1;
     }
     aside {
       grid-area: aside;
       #moreAppearancesContainer {
         background-image: url("../../Images/artist-bg.jpg");
         background-position: right bottom;
         background-repeat: no-repeat;
       }
     }
     main {
       grid-area: blog;
     }
     footer {
       grid-area: footer;
     }
     #bottom {
       grid-area: bottom;
     }
     @media screen and (max-width: 1000px) {
       #gridLayout {
         grid-template-columns: 1fr;
         grid-template-areas:
          "header"
          "navbar"
          "banner"
          "cards"
          "aside"
          "blog"
          "footer"
          "bottom";
       }
       header {
         text-align: center;
       }
       header h1 {
         display: block;
       }
       nav ul {
         flex-direction: column;
         align-items: center;
       }
       #cardsContainer {
         flex-direction: column;
       }
       #cardsContainer img {
          flex-grow: 0;
          width: 100%
       }
     }
    </style>
 </head>
  <body>
    <div id="gridLayout">
      <header>
        <img src="../../Images/shield-spin.jpg" alt="shield"></img>
        <h1>GEORGE R. R. MARTIN</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">NOT A BLOG</a></li>
          <li><a href="#">ABOUT GEORGE</a></li>
          <li><a href="#">BOOKS</a></li>
          <li><a href="#">FOR FANS</a></li>
          <li><a href="#">NEWS</a></li>
         <li><a href="#">MERCHANDISE</a></li>
        </ul>
      </nav>
      <section id="bannerContainer">
        <img src="../../Images/FandB-banner.jpg" alt="fire and
         blood book">
        </section>
      <section id="cardsContainer">
        <img src="../../Images/GRRM-SMALL-cocteau3.jpg"
        alt="the jean cocteau cinema">
        <img src="../../Images/newsletter-home.png"
        alt="george r r martin newsletter">
        <img src="../../Images/callout-sample-3.jpg"
        alt="darksword minatures">
      </section>
      <aside>
       <div id="moreAppearancesContainer">
         <h3>NEXT APPEARANCE</h3>
         <P class="yellow">August 26-28th, 2022</P>
         <P><span class="underline">Bubonicon 53</span>
          <span class="white">Guest</span></P>
         <img src="../../Images/more-appearances.jpg" alt="more
         appearances">
        </div>
      </aside>
      <main>BLOGPOSTS</main>
      <footer>FOOTER</footer>
      <div id="bottom">BOTTOM</div>
    </div>
  </body>
</html>
