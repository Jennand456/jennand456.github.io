<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Javascript Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../css/slideshow.css">
 </head>
  <body>
   <div id="slideshow">
     <img id="slide1" class="slideshowImage" src="../Images/Balls.GIF"
     alt="balls">
     <img id="slide2" class="slideshowImage" src="../Images/Dog2.jpg"
     alt="dog">
     <img id="slide3" class="slideshowImage" src="../Images/Water.GIF"
     alt="water">
     <img id="slide4" class="slideshowImage" src="../Images/Cats.jpg"
     alt="cats">
  </div>
  <input type="button"
  id="previous"
  value="Previous"
  onclick="showPreviousSlide()">
  <input type="button"
  id="next"
  value="Next"
  onclick="showNextSlide()">

  <script type="text/javascript" src="../../JS/slideshow.js"></script>
  </body>
</html>
