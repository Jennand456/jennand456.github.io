<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>A3Z CREATIONS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
  body {
      background-image: url("Images/beach.jpg");
      background-size: cover;
    }
    .myGrid {
    display: grid;
    grid-template-columns: repeat(1fr,3,1fr);
    grid-auto-rows: minmax(50px, auto);
    grid-template-areas:
    "header header header header header"
    "sidenav sidenav content content content"
    "sidenav sidenav footer footer footer";
  }
  header {
    background-color: none;
    padding: 36px;
    grid-area: header;
    display: flex;
  }
  header h1 {
    text-align: center;
    font-family: 'Handlee', serif;
    margin-left: 60px;
  }
  header img {
    border: 10px solid sandbrown;
    border-radius: 100%;
    height: 80px;
  }
  nav {
    background-color: none;
    padding: 100px;
    grid-area: sidenav;
  }
  nav ul  {
    background-color: rgba(255,255,255,0.0);
    border-radius: 12px;
    list-style-type: none;
    padding: 12px;
  }
  nav ul li {
    background-color: none;
    padding: 4px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-family: 'Handlee', serif;
  }
  nav ul li :hover  {
    background-color:  darkgreen;
    color: white;
  }
  main {
    padding: 20px;
    grid-area: content;
  }
  footer {
    background-color: none;
    padding: 10px;
    grid-area: footer;
  }
  img {
    height: 1000px;
  }
  @media screen and (max-width: 480px) {
  .myGrid {
    grid-template-columns: 1fr;
    grid-template-areas:
    "header"
    "sidenav"
    "content"
    "footer";
    }
    header,
    nav,
    main ,
    footer {
      padding: 8px;
    }
    header,
    nav,
    main {
      padding: 18px;
    }
    header,
    nav {
      text-align: center;
    }
    nav ul {
      padding: 0px;
    }
    header h1 {
    font-size: 38px;
    margin: 18px;
    }
    img {
      height: auto;
      width: 100%;
    }
  }

  </style>
</head>
<body>
<div class="myGrid">
  <header>
    <img src="Images/Logo.png" alt="logo"></img>
    <h1>A3Z CREATIONS</h1>
  </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="aboutme.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
   <main>
    <P>
      Let me create from A-Z for you.
    </P>
    <P>
    </P>
   </main>
    <footer>
    create 2022.
    </footer>
   </div>
  </body>
</html>
