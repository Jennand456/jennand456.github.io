<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>A3Z CREATIONS</title>
    <style>
    .myGrid {
    display: grid;
    grid-template-columns: repeat(5,1fr);
    grid-auto-rows: minmax(50px, auto);
    grid-template-areas:
    "header header header header header"
    "sidenav sidenav content content content"
    "sidenav sidenav footer footer footer";
  }
  header {
    background-color: aquamarine;
    padding: 36px;
    grid-area: header;
  }
  nav {
    background-color: lightgray;
    padding: 0px;
    margin: 2px;
    grid-area: sidenav;
  }
  nav ul  {
    background-color: lightgray;
    list-style-type: none;
    padding: 48px;
    margin:0px;
  }
  nav ul li {
    background-color: lightgray;
    padding: 4px;
  }
  nav ul li a {
    color: navy;
    text-decoration: none;
  }
  nav ul li :hover  {
    background-color:  navy;
    color: white;
  }
  main {
    padding: 20px;
    grid-area: content;
  }
  footer {
    background-color: aquamarine;
    padding: 10px;
    grid-area: footer;
  }
  img {
    height: 500px;
  }
  </style>
</head>
<body>
<div class="myGrid">
  <header>
    <h1>A3Z CREATIONS</h1>
  </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="aboutme.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
   <main>
    <P>
      Let us create for you.
    </P>
    <P>
    <img src="Images/birds.jpg" alt="birds"></img>
    </P>
   </main>
    <footer>
    Pretty Birds.
    </footer>
   </div>
  </body>
</html>
