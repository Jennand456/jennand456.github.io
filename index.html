<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>A3Z CREATIONS</title>
    <style>
    .myGrid {
    display: grid;
    grid-template-columns: repeat(5,1fr);
    grid-auto-rows: minmax(50px, auto);
    grid-template-areas:
    "header header header header header"
    "sidenav sidenav content  content content"
    "sidenav sidenav footer footer footer";
  }
  header {
    background-color: aquamarine;
    padding: 36px;
    grid-area: header;
  }
  nav  {
    background-color: lightgray;
    padding: 12px;
    margin: 24px;
    grid-area: sidenav;
  }
  nav ul li {
    display: inline-block;
    padding: 24px 24px;
    grid-area: sidenav;
  }
  nav  :hover {
    background-color:  navy;
    color: white;
  }


  main {
    padding: 10px;
    grid-area: content;
  }
  footer {
    background-color: aquamarine;
    padding: 10px;
    grid-area: footer;
  }
  img {
    height: 400px;
  }
  </style>
</head>
<body>
<div class="myGrid">

  <header>
    <h1>A3Z CREATIONS</h1>
  </header>
    <nav>
      <div>Home</div>
      <div>Gallery</div>
      <div>About Me</div>
      <div>Contact</div>
    </nav>
   <main>
    <P>
      Let us create for you.
    </P>
    <P>
    <img src="Images/birds.jpg" alt="birds"></img>
    </P>
   </main>
    <footer>
    Pretty Birds.
    </footer>
   </div>
  </body>
</html>
