<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lists Example</title>
    <style>
     #fruitBasket{
      list-style-type: square;
     }
     #fruitBasket li {
      color: red;
     }
     #fruitBasket li span {
     color: green;
     }
    </style>
  <body>
    <ol>
    <li>Mercury</li>
    <li>Venus</li>
    <li>Earth</li>
    <li>Mars</li>
    </ol>


     <ul id="fruitBasket">
         Tomato
        <li><span>Apples</span></li>
        <li>Bananas</li>
        <li>Strawberries</li>
        <li>Pineapples</li>
     </ul>
  </body>
</html>
