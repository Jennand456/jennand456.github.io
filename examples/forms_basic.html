<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forms Example-Part 1</title>
 </head>
  <body>
   <form>
     <h2>Text Inputs</h2>
     <P>What is your name?</P>
     <div>
        <label for="firstNameId">First Name:</label>
        <input type="text" id="firstNameId" name="firstName">
     </div>
        <div>
          <label for="lastNameId">Last Name:</label>
          <input type="text" id="lastNameId" name="lastName">
        </div>
        <div>
        <h2>Textarea Input</h2>
        </div>
        <div>
          <label for="codeFeelingsId">How do you feel about
          programming?</label>
          <textarea id="codeFeelingsId" name="codeFeelings"
          rows="5" cols="50">Default Text</textarea>
        </div>
        <h2>Radio Inputs</h2>
        <P>What program are you in?</P>
        <div>
          <input type="radio" id="raspRadio" name="program"
          value="rasp">
          <label for="raspRadio">
           Recording Arts and Show Production
           </label>
        </div>
        <div>
          <input type="radio" id="dfvpRadio" name="program"
          value="dfvp">
          <label for="dfvpRadio">
           Digital Filmmaking and Video Production
           </label>
        </div>
        <div>
          <input type="radio" id="gdwdRadio" name="program"
          value="gdwd">
          <label for="gdwdRadio">
           Graphic Design and Web Development
           </label>
        </div>
    </form>
  </body>
</html>
